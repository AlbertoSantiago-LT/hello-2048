---
- hosts: all
  gather_facts: false
  tasks:
    - name: espera ssh
      wait_for_connection:
        delay: 10
        sleep: 5
        timeout: 60
      vars:
        ansible_user: ec2-user

- hosts: all
  vars:
    ansible_user: ec2-user
  tasks:
    - name: Intalando Docker
      become: true
      shell: "amazon-linux-extras install docker -y"

    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: latest

    - name: Enabled doker
      become: true
      service:
        name: docker
        state: started
        enabled: yes
    - name: Copy docke yml to directory
      copy:
        src: /home/sinensia/hello-terraform/docker-compose.yml
        dest: /home/ec2-user
        owner: ec2-user
        group: ec2-user
        mode: "0644"
        directory_mode: "0755"
    - name: Compose
      docker_compose:
        project_src: /home/ec2-user/docker-compose.yml
        project_name: hello-2048
        pull: yes
        detached: yes
        state: started